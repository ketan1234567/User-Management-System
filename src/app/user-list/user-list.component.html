<h2 class="user">UserDetails</h2>

<div class="row">
  <div class="col-sm-6 col-md-6">
    <mat-form-field>
      <input matInput [(ngModel)]="search" (keyup)="applyFilter($event)" placeholder="Search">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
</div>


<div style="width: 800px;" class="user-Details">







  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="userid">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Symbol Column -->



    <ng-container matColumnDef="IsActive">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.IsActive}}
        <span *ngIf="element.isActive">Active</span>
        <span *ngIf="!element.isActive">IN Active</span>


      </td>
    </ng-container>




    <ng-container matColumnDef="Role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div style="display:flex">
          <!-- Show Edit button only for admin -->
          <button *ngIf="element.role === 'admin'" mat-raised-button color="primary" (click)="FunctionUpdate(element.id)">Edit</button>
    
          <!-- Show Delete button for both user and admin -->
          <button mat-raised-button color="accent" (click)="FunctionDelete(element.id)">Delete</button>
        </div>
      </td>
    </ng-container>
    
    
    
    


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[3, 5, 10, 25, 100]" aria-label="Select page">
  </mat-paginator>
</div>
